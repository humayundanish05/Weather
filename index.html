<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmosphere - Premium Weather App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3c72">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header Section -->
    <header>
      <div class="logo">
        <i class="fa-solid fa-cloud-bolt"></i> Atmosphere
      </div>
      <div class="search-container">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="city-input" placeholder="Search for a city...">
        </div>
        <button id="search-btn" class="icon-btn" title="Search"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="location-btn" class="icon-btn" title="Use My Location"><i
            class="fa-solid fa-location-crosshairs"></i></button>
      </div>
      <div class="unit-toggle">
        <span class="unit active" id="celsius">°C</span>
        <span class="divider">/</span>
        <span class="unit" id="fahrenheit">°F</span>
      </div>
    </header>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span id="error-text">City not found</span>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Current Weather -->
      <section class="current-weather">
        <div class="weather-brief">
          <div class="location-date">
            <h1 id="city-name">--</h1>
            <p id="current-date">--</p>
          </div>
          <div class="temp-display">
            <span id="current-temp">--</span>
            <span class="temp-unit">°</span>
          </div>
          <div class="weather-status">
            <img id="weather-icon" src="" alt="Weather Icon" class="hidden">
            <p id="weather-description">--</p>
          </div>
        </div>

        <div class="weather-details-grid">
          <div class="detail-card">
            <i class="fa-solid fa-droplet"></i>
            <div class="detail-info">
              <p>Humidity</p>
              <span id="humidity">--%</span>
            </div>
          </div>
          <div class="detail-card">
            <i class="fa-solid fa-wind"></i>
            <div class="detail-info">
              <p>Wind Speed</p>
              <span id="wind-speed">-- km/h</span>
            </div>
          </div>
          <div class="detail-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div class="detail-info">
              <p>Pressure</p>
              <span id="pressure">-- hPa</span>
            </div>
          </div>
          <div class="detail-card">
            <i class="fa-solid fa-eye"></i>
            <div class="detail-info">
              <p>Visibility</p>
              <span id="visibility">-- km</span>
            </div>
          </div>
          <div class="detail-card">
            <i class="fa-solid fa-sun"></i>
            <div class="detail-info">
              <p>Sunrise</p>
              <span id="sunrise">--:--</span>
            </div>
          </div>
          <div class="detail-card">
            <i class="fa-solid fa-moon"></i>
            <div class="detail-info">
              <p>Sunset</p>
              <span id="sunset">--:--</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 5-Day Forecast -->
      <section class="forecast-section">
        <h2>7-Day Forecast</h2>
        <div class="forecast-container" id="forecast-container">
          <!-- Forecast items will be injected here JS -->
          <div class="loading-forecast">Loading forecast...</div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('SW registered'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
